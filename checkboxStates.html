<!DOCTYPE html>
<html>

<head>
	<title> States on Checkbox </title>
	<script type="text/javascript" src="d3.v3.min.js"></script>
	<!--<style>
		.area:hover {
			fill: red;
		}
	</style>-->
</head>

<body>

 
	<script> 

		var width = 760;
		var height = 700;
		padding = 50;

		var color = d3.scale.category20c(); // function provides with 10 different color

		var box = d3.select("body").append("div")
				.attr("width",width/2)
				.attr("height",width);

		var canvas = d3.select("body").append("svg")
				.attr("width",width)
				.attr("height",height)
				//.attr("transform","translate(500,0)");;

		

		d3.json("india_states.geojson", function (data) {

			var group =  canvas.selectAll("g")
				.data(data.features)
				.enter()
				.append("g")


			var projection = d3.geo.mercator().scale(1320).translate([-1550,880]);
			var path = d3.geo.path().projection(projection);

			var areas = group.append("path")
				.attr("d", path)
				.attr("class","area")
				//.attr("fill",function (d) {return color(d.properties.NAME_1);})
				.attr("id" , function (d) { return "s"+d.properties.ID_1;})
				.attr("fill", "none")
				.attr("stroke" , "black")
				.attr("stroke-width" , "1");
				
							


			var checks = box.selectAll("input")
				.data(data.features)
				.enter()
				.append('label')
    				.attr('for',function (d) { return d.properties.ID_1;})
					.text(function (d) {return d.properties.NAME_1; })
					.attr("color","black")
				.append("input")
					.attr("type", "checkbox")
					.attr("class", "scheck")
					.attr("id",function (d) { return d.properties.ID_1;})
					.on("change", function() {
						var it = "#s" + this.id;
						if(this.checked){
							d3.select(it)
							.attr("fill", function (d) {return color(it);});
						}
						else {
							d3.select(it)
							.attr("fill", "none");
						}
					});

		})
			

	</script>

</body>

</html>
